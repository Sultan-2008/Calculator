<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: lightseagreen;
            color: black;
            font-size: 2em;
            padding: 10px;
            text-align: right;
            border: none;
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 0.5fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in;
        }

        button:hover {
            background-color: #888;
        }

        .clear {
            grid-column: span 2;
        }

        .equal {
            grid-column: span 4;
        }

        .functional-Button {
            color: aqua;
            background-color: coral;
            /* width: 90%;
        padding: 8px; */
        }

        .enter {
            color: white;
            background-color: royalblue;
            width: 190%;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="functional-Button" onclick="appendToDisplay('(')">(</button>
            <button class="functional-Button" onclick="appendToDisplay(')')">)</button>
            <button class="functional-Button" onclick="insertAns()">ans</button>
            <button class="functional-Button" onclick="deleteLast()">del</button>
            <button class="functional-Button" onclick="clearDisplay()">clear</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="functional-Button" onclick="appendToDisplay('%')">%</button>
            <button class="functional-Button" onclick="appendToDisplay('Math.sqrt(')">root</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="functional-Button" onclick="appendToDisplay('*')">*</button>
            <button class="functional-Button" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="functional-Button" onclick="appendToDisplay('+')">+</button>
            <button class="functional-Button" onclick="appendToDisplay('-')">-</button>

            <button class="functional-Button" onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="functional-Button" onclick="toggleSign()">+-</button>

            <button class="enter" onclick="calculate()" class="ENTER">ENTER</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function insertAns() {
            var lastResult = document.getElementById('display').value = eval(document.getElementById('display').value); 
        }

        function toggleSign() {
            var currentValue = document.getElementById('display').value;
            if (currentValue[0] === '-') {
                document.getElementById('display').value = currentValue.slice(1);
            } else {
                document.getElementById('display').value = '-' + currentValue;
            }
        }


        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
